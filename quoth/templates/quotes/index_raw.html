{% extends "base.html" %}

{% block content %}
    <div class='quotes'>
    {% for quote in quotes %}
        <div class='quote_info'>
          <ul>
            <li><a href="/quote/{{ quote['id'] }}">{{ quote['id'] }}</a><li>
            <li>added by <a href="/nick/{{ quote['nick'] }}">{{ quote['nick'] }}</a><li>
            <li>{{ quote['timestamp'] }}<li>
          </ul>
        </div> 
        <div class='quote'>{{ quote['quote'] }}</div>
        <br />
    {% endfor %}
    </div>
{% endblock %}

{% if paging %}
    {{ paging['prev'] }} {{ paging['page'] }} {{ paging['next'] }}
{% endif %}
